{% extends 'base.html' %}
{% block title %}Tạo tài khoản{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Tạo tài khoản mới</h1>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Xác nhận Mật khẩu</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            
            <!-- === THÊM KHỐI NÀY VÀO === -->
            <hr>
            <div class="mb-3">
                <label for="admin_code" class="form-label">Mã Admin (Tùy chọn)</label>
                <input type="text" class="form-control" id="admin_code" name="admin_code" placeholder="Nhập mã nếu bạn là Admin">
                <div class="form-text">Để trống nếu bạn là người dùng thường.</div>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>
        <p class="text-center mt-3">
            Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập tại đây</a>
        </p>
    </div>
</div>
{% endblock %}
